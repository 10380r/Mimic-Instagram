{% extends 'app/layout.html' %}

{% block content %}
<div>
  <p class='login_user'><a href='{{ request.user.id  }}'>{{ request.user }}</a></p>
</div>
<hr>
<h2>{{ user.username }}</h2>
  <div class='post_content'>
    <div class='message_owner_bar'>
      {% for item in contents %}
        {% if item.owner == user %}
      <hr>
        <div class='post_content'>
          <div class='img_content'>
                <img src='{{ item.photo.url }}' width='700' height='auto'>
           </div>
              <div class='message_comment'>
                <div class='like'>
                  <a href="{% url 'like' item.id %}"><button>â™¡</button></a>
                  <span class='message_counter'>{{item.like_count}}likes</span>
                </div>
                <div class='comment>'>
                  <p class='message_content'>{{item.content}}</p>
                  <p class='message_date'>{{item.pub_date}}</p>
            {% endif %}
      {% endfor %}
                </div>
              </div>
    </div>
  </div>
{% endblock %}
